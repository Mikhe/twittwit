<div class="twit-tags">
    <% 
        if (tags && tags.length) { 
            var tag =  _.map(tags, function(tag){
                return "#" + tag;
            }).join(", ") || "";
        }
    %>
    <%= tag %>
</div>
<div class="twit-text"><%- text %></div>
<button id="btn-edit">edit</button>
<button id="btn-remove">X</button>
